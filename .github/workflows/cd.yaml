name: CD

on:
  push:
    branches:
    - cd_*
    - master
    - release*

env:
  WX_WIDGETS_VERSION: 3.2.2.1
  LEGACY_OSX_SDK_PROJECT_VERSION: 11.3
  TARGET_OSX_VERSION: 10.14

jobs:

  # ############################################################################
  # The build_wxwidgets_<platform> jobs handle building and caching wxWidgets.
  #
  # This reduces total build time by a measurable amount, as wxWidgets can take
  # over 30 minutes to build.
  # ############################################################################

  build_wxwidgets_linux:
    name: Build wxWidgets for Linux
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: Cache wxWidgets
      uses: actions/cache@v4
      id: wxwidgets-cache
      with:
        path: ${{ runner.temp }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}
        key: ${{ runner.os }}-wxWidgets-${{ env.WX_WIDGETS_VERSION }}
    - name: Update Package Info
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
    - name: Install Dependencies
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      run: >
        sudo apt-get install libgtk-3-dev
    - name: Download wxWidgets
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}
      run: |
        wget https://github.com/wxWidgets/wxWidgets/releases/download/v${{ env.WX_WIDGETS_VERSION }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}.tar.bz2
        tar -xjf wxWidgets-${{ env.WX_WIDGETS_VERSION }}.tar.bz2
    - name: Build wxwidgets
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}
      run: |
        mkdir gtk-build
        cd gtk-build
        ../configure
        make -j2

  build_wxwidgets_osx:
    name: Build wxWidgets for OSX
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
    - name: Cache wxWidgets
      uses: actions/cache@v4
      id: wxwidgets-cache
      with:
        path: ${{ runner.temp }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}
        key: ${{ runner.os }}-wxWidgets-${{ env.WX_WIDGETS_VERSION }}
    - name: Download wxWidgets
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}
      run: |
        wget https://github.com/wxWidgets/wxWidgets/releases/download/v${{ env.WX_WIDGETS_VERSION }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}.tar.bz2
        tar -xjf wxWidgets-${{ env.WX_WIDGETS_VERSION }}.tar.bz2
    - name: Build wxwidgets
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}
      run: |
        mkdir build-static
        cd build-static
        ../configure --disable-shared --enable-unicode --with-macosx-version-min=${{ env.TARGET_OSX_VERSION }} --with-libjpeg=builtin --with-libpng=builtin --with-regex=builtin --without-libtiff
        make -j2

  build_wxwidgets_legacy_osx:
    name: Build wxWidgets for legacy OSX
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
    - name: Cache wxWidgets
      uses: actions/cache@v4
      id: wxwidgets-cache
      with:
        path: ${{ runner.temp }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}
        key: ${{ runner.os }}-legacy-wxWidgets-${{ env.WX_WIDGETS_VERSION }}
    - name: Download Legacy SDK
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}
      run: |
        mkdir osxsdk-${{ env.TARGET_OSX_VERSION }}
        cd osxsdk-${{ env.TARGET_OSX_VERSION }}
        wget -nv https://github.com/phracker/MacOSX-SDKs/releases/download/${{ env.LEGACY_OSX_SDK_PROJECT_VERSION }}/MacOSX${{ env.TARGET_OSX_VERSION }}.sdk.tar.xz
        sudo tar -zxf MacOSX${{ env.TARGET_OSX_VERSION }}.sdk.tar.xz -C /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/
    - name: Update Minimum SDK Version
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}
      run: |
        cp /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Info.plist ./CompilerInfo.plist
        plutil -convert xml1 CompilerInfo.plist
        plutil -replace MinimumSDKVersion -string ${{ env.TARGET_OSX_VERSION }} CompilerInfo.plist
        plutil -convert binary1 CompilerInfo.plist
        sudo cp CompilerInfo.plist /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Info.plist
    - name: Download wxWidgets
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}
      run: |
        wget https://github.com/wxWidgets/wxWidgets/releases/download/v${{ env.WX_WIDGETS_VERSION }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}.tar.bz2
        tar -xjf wxWidgets-${{ env.WX_WIDGETS_VERSION }}.tar.bz2
    - name: Build wxwidgets
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}
      env:
        SDKROOT: /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX${{ env.TARGET_OSX_VERSION }}.sdk
        CC: /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/clang
        CXX: /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/clang++
        CFLAGS: -arch x86_64
        CPPFLAGS: -arch x86_64 -I /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include/c++/v1/
        CXXFLAGS: -arch x86_64 -I /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include/c++/v1/
        LDFLAGS: -arch x86_64
      run: |
        mkdir build-static
        cd build-static
        ../configure --disable-shared --enable-unicode --with-macosx-version-min=${{ env.TARGET_OSX_VERSION }} --with-macosx-sdk=${{ env.SDKROOT }} --host x86_64-apple-darwin --with-libjpeg=builtin --with-libpng=builtin --with-regex=builtin --without-libtiff
        make -j2

  build_wxwidgets_windows:
    name: Build wxWidgets for Windows
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
    - name: Cache wxWidgets
      uses: actions/cache@v4
      id: wxwidgets-cache
      with:
        path: ${{ runner.temp }}\wxWidgets-${{ env.WX_WIDGETS_VERSION }}
        key: ${{ runner.os }}-wxWidgets-${{ env.WX_WIDGETS_VERSION }}
    - name: Install Dependencies
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        install: >
          git
          base-devel
          mingw-w64-i686-toolchain
          unzip
    - name: Download wxWidgets
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}
      shell: msys2 {0}
      run: |
        mkdir wxWidgets-${{ env.WX_WIDGETS_VERSION }}
        cd wxWidgets-${{ env.WX_WIDGETS_VERSION }}
        wget -q https://github.com/wxWidgets/wxWidgets/releases/download/v${{ env.WX_WIDGETS_VERSION }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}.zip
        unzip -q wxWidgets-${{ env.WX_WIDGETS_VERSION }}.zip
        rm wxWidgets-${{ env.WX_WIDGETS_VERSION }}.zip
    - name: Build wxWidgets
      if: steps.wxwidgets-cache.outputs.cache-hit != 'true'
      working-directory: ${{ runner.temp }}\wxWidgets-${{ env.WX_WIDGETS_VERSION }}\build\msw
      shell: msys2 {0}
      # NOTE: prebuilding setup.h using the setup_h tag allows the main build to use multiple cores
      run: |
        mingw32-make -f makefile.gcc SHARED=0 UNICODE=1 BUILD=release clean
        mingw32-make -f makefile.gcc SHARED=0 UNICODE=1 BUILD=release setup_h
        mingw32-make -j2 -f makefile.gcc SHARED=0 UNICODE=1 BUILD=release

  # ############################################################################
  # The build_<platform> jobs handle building Logo for each platform.
  #
  # Linux is run first as it produces the PDF for the other platform builds
  # to use.
  # ############################################################################

  build_linux:
    name: Build Logo for Linux
    needs: [ build_wxwidgets_linux ]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Update Package Info
      run: |
        sudo apt-get update
    - name: Install Dependencies
      run: >
        sudo apt-get install
        autoconf-archive
        libgtk-3-dev
        texlive
        zip
    - name: wxWidgets Cache
      uses: actions/cache@v4
      id: wxwidgets-cache
      with:
        path: ${{ runner.temp }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}
        key: ${{ runner.os }}-wxWidgets-${{ env.WX_WIDGETS_VERSION }}
    - name: Install wxwidgets
      # Install wxwidgets from cache on build machine so autoconf has WX_CONFIG_CHECK
      working-directory: ${{ runner.temp }}/wxWidgets-${{ env.WX_WIDGETS_VERSION }}
      run: |
        cd gtk-build
        sudo make install
        sudo cp ../wxwin.m4 /usr/share/aclocal/
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Build Logo
      run: |
        autoreconf --install
        ./configure --enable-gitid
        make -j2 dist
        make -j2 dist-zip
    - name: Archive ucblogo.tar.gz
      uses: actions/upload-artifact@v4
      with:
        name: ucblogo.tar.gz
        path: >
          *.tar.gz
    - name: Archive ucblogo.zip
      uses: actions/upload-artifact@v4
      with:
        name: ucblogo.zip
        path: >
          *.zip
    - name: Archive ucblogo.pdf
      uses: actions/upload-artifact@v4
      with:
        name: ucblogo.pdf
        path: docs/ucblogo.pdf

